<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/d4305da033.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/logo_um_without_text.png" type="image/png">
    <script src="https://cdn.ckeditor.com/ckeditor5/27.0.0/classic/ckeditor.js"></script>
    <style>
        main {
          min-height: calc(100vh - 52px - 110px - 96px);
        }
    
        footer {
          padding-top: 0px;
        }
    </style>
    <title>Update Event | FSKTM Alumni</title>
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <header>
            <nav id="topNavbar" class="navbar navbar-dark navbar-expand-md">
                <div class="container h4">
                    <div class="mx-auto order-0">
                        <a class="navbar-brand" href="index.html">Faculty of Computer Science and
                            Information
                            Technology Alumni</a>
                    </div>
                </div>
            </nav>
        </header>

        <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-lg" id="botNavbar">
            <div class="container h5">
                <a class="navbar-brand" href="admindash.html">
                    <img src="img/FSKTM-Vector.svg" alt="" width="150" height="150" class="d-inline-block"
                        id="logo-img">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <hr>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="admindash.html"><b>Dashboard</b></a>
                        </li>
                        <li class="navbar-nav nav-item">
                            <div class="dropdown">
                                <button class="my-dropdown-toggle nav-link active" type="button" id="dropdownMenuButton"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <b>Manage Events</b>
                                </button>
                                <ul class="dropdown-menu menu-back" aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item nav-link" href="admin-upcoming_events.html">Upcoming
                                            Events</a>
                                    </li>
                                    <li><a class="dropdown-item nav-link" href="admin-past_events.html">Past Events</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin-alumnisearch.html"><b>Manage Profiles</b></a>
                        </li>
                    </ul>
                    <hr>
                    <div class="fl-right event-buttons navbar-nav">
                        <div class="d-flex gap-2">
                            <div class="dropdown">
                                <button onclick="myFunction()" id="profilebtn" class="btn">
                                    <img src="img/icon.jpg" alt="Admin" id="profileIcon" class="dropbtn shadow">
                                </button>
                                <div id="myDropdown" class="dropdown-content">
                                    <a href="admin-profile-settings.html">Settings & Privacy</a>
                                    <hr class="no-margin">
                                    <a href="#" id="logoutbutton">Log Out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="register">
                <div class="row shadow-lg">
                    <div class="col-sm-4 left-col d-flex reg-pic">
                        <img src="img/law.svg" class="img-fluid p-5" alt="">
                    </div>
                    <div class="col-sm-8 right-col">
                        <div class="container form-reg-container">
                            <div class="row">
                                <h1 class="form-reg-heading">UPDATE EVENT</h1>
                                <hr>
                            </div>
                            <div class="row mt-3">
                                <form action="" method="POST">
                                    <form action="" class="form" id="form">
                                        <div class="row event-row">
                                            <div class="col-sm">
                                                <label class="form-label" for="eventTitle">Event Title</label>
                                                <input class="form-control purplemodalinput" id="eventTitle" type="text"
                                                    name="eventTitle" placeholder="" required>
                                                <small class="error-msg">Error Message</small>
                                            </div>
                                        </div>

                                        <div class="row mt-2 event-row">
                                            <div class="col-sm event-row">
                                                <label class="form-label" for="startDate">Start Date</label>
                                                <div class="input-group event-date">
                                                    <input type="date" class="form-control purplemodalinput" id="startDate"
                                                        placeholder="" required>
                                                </div>
                                                <small class="error-msg">Error Message</small>
                                            </div>
                                            <div class="col-sm event-row">
                                                <label class="form-label" for="endDate">End Date</label>
                                                <div class="input-group event-date">
                                                    <input type="date" class="form-control purplemodalinput" id="endDate" placeholder=""
                                                        required>
                                                </div>
                                                <small class="error-msg">Error Message</small>
                                            </div>
                                        </div>

                                        <div class="row event-row" style="margin-top: -1.5em;">
                                            <div class="col-sm">
                                                <label class="form-label" for="description">Description</label>
                                                <textarea name="description" class="form-control purplemodalinput" id="description"
                                                    cols="25" rows="10"></textarea>
                                                <small class="error-msg">Error Message</small>
                                            </div>
                                        </div>

                                        <div class="row mt-4 event-row">
                                            <div class="col-sm">
                                                <label class="form-label" for="eventImg">Event Image</label>
                                                <input class="form-control purplemodalinput" type="file" name="eventImg" id="eventImg">
                                                <small class="error-msg">Error Message</small>
                                            </div>
                                        </div>

                                        <div class="row mt-4 event-row">
                                            <label class="form-label" for="eventMode">Mode</label>
                                            <div class="col radio-label">
                                                <input type="radio" class="event-mode" id="physical" name="eventMode"
                                                    value="physical" required>
                                                <label class="event-label" for="physical">Physical</label>
                                            </div>
                                            <div class="col radio-label">
                                                <input type="radio" class="event-mode" id="virtual" name="eventMode"
                                                    value="virtual" required>
                                                <label class="event-label" for="virtual">Virtual</label>
                                            </div>
                                        </div>

                                        <div class="row form-reg-submit mt-2 justify-content-center">
                                            <button class="event-btn mx-3" type="submit">Update Event</button>
                                        </div>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="page-footer shadow-lg">
            <div class="footer-copyright text-center py-3" style="background-color: #f3f3f3; font-weight: 800;">
                <p>Copyright &copy; FSKTM 2021</p>
                Designed by Irfan
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/eventValidator.js"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#description'))
            .catch(error => {
                console.error(error);
            });
    </script>
    <script>
        // The navbar profile dropdown
        function myFunction() {
            myDropdown.classList.toggle("show");
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches(".dropbtn")) {
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains("show")) {
                        openDropdown.classList.remove("show");
                    }
                }
            }
        };
        //
        let logoutbutton = document.querySelector("#logoutbutton");
        // when clicking the logout button it will set loggedin to false and sent user to homepage
        logoutbutton.onclick = function () {
            let loggedin = false;
            sessionStorage.setItem("loggedin", loggedin);
            window.location.href = "index.html";
        };
      //
    </script>
</body>

</html>
